<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Eldritch-Codejam</title>
</head>
<body>
    <div class="app" class="background-image">
        <div class="ancients-container">
            <div class="ancient-card" id="azathoth" style="background-image: url(./assets/Ancients/Azathoth.png);">
            </div>
            <div class="ancient-card" id="cthulhu" style="background-image: url(./assets/Ancients/Cthulthu.png);">
            </div>
            <div class="ancient-card" id="iogSothoth" style="background-image: url(./assets/Ancients/IogSothoth.png);">
            </div>
            <div class="ancient-card" id="shubNiggurath" style="background-image: url(./assets/Ancients/ShubNiggurath.png);">
            </div>
        </div>
        <div class="difficulty-container">
            <div class="difficulty" id="supereasy">Очень легкий</div>
            <div class="difficulty" id="easy">Легкий</div>
            <div class="difficulty active" id="normal">Средний</div>
            <div class="difficulty" id="hard">Сложный</div>
            <div class="difficulty" id="superhard">Очень сложный</div>
        </div>
        <div class="deck-container">
            <div class="current-state">
                <div class="stage-container" id="firstStageContainer">
                    <span class="stage-text done">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
                <div class="stage-container" id="secondStageContainer">
                    <span class="stage-text ">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">1</div>
                        <div class="dot brown">2</div>
                        <div class="dot blue">1</div>
                    </div>
                </div>
                <div class="stage-container" id="thirdStageContainer">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green">3</div>
                        <div class="dot brown">4</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
            </div>
            <div class="deck" style="background-image: url(./assets/mythicCardBackground.png);">
            </div>
            <div class="last-card" style="background-image: url(./assets/MythicCards/blue/blue1.png);">
            </div>
        </div>
    </div>
    <!-- <script type="module" src="data/ancients.js"></script>
    <script type="module" src="data/difficulties.js"></script>
    <script type="module" src="data/mythicCards/index.js"></script> -->
    <script type="module" src="index.js"></script>
</body>
</html>
